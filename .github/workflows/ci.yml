name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-build:
    name: 代码检查和构建
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: 设置 Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 代码格式检查
        run: pnpm lint

      - name: 类型检查
        run: pnpm typecheck

      - name: 权限验证
        run: pnpm validate:permissions

      - name: 构建项目
        run: pnpm build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_NAME: CI Build
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          NEXT_PUBLIC_ENABLE_AI: 'false'

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: build-output
          path: .next
          retention-days: 7

  security-check:
    name: 安全检查
    runs-on: ubuntu-latest
    needs: lint-and-build
    permissions:
      contents: read

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 审计依赖漏洞
        run: pnpm audit --audit-level=moderate
